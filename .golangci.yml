run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell
    - revive
    - godot

linters-settings:
  errcheck:
    check-blank: true
  
  govet:
    check-shadowing: true
  
  goimports:
    local-prefixes: github.com/yafeiaa/protoc-gen-cloudevents-go

  revive:
    confidence: 0.8

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - revive
